name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  id-token: write

env:
  NODE_VERSION: '24.13.0'
  NPM_CONFIG_PROVENANCE: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: production
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package.json'
      
      - name: Install Dependencies
        run: npm install --ignore-scripts
      
      - name: Upgrade npm for Trusted Publishing
        run: npm install -g npm@latest
      
      - name: Verify npm version and OIDC support
        run: |
          echo "npm version: $(npm --version)"
          npm --version | awk '{if ($1 < 11.5) exit 1}'
          echo "✅ npm supports Trusted Publishing"
          echo "OIDC environment variables:"
          env | grep ACTIONS_ID_TOKEN || echo "⚠️ No OIDC tokens found"
      
      - name: Build Package
        run: npm run build
      
      - name: Run Tests
        run: npm run test:run
      
      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npm run release
          version: npm run changeset:version
          title: 'chore(release): version packages'
          commit: 'chore(release): version packages'
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Add Copilot as Reviewer
        if: steps.changesets.outputs.pullRequestNumber
        uses: actions/github-script@v8
        with:
          script: |
            const pr_number = ${{ steps.changesets.outputs.pullRequestNumber }};
            try {
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr_number,
                reviewers: ['copilot']
              });
              console.log('✅ Added Copilot as reviewer');
            } catch (error) {
              console.log('⚠️ Could not add Copilot as reviewer:', error.message);
            }
